<mat-accordion multi="true" *ngIf="lists?.length > 0"> <!--multi allows to open more then 1 accordion-->
    <mat-expansion-panel *ngFor="let todo of lists,let i= index">
      <mat-expansion-panel-header>
         {{todo.title}}
         <button (click)=delTask(i,1) mat-icon-button color="primary" aria-label="Example mat-icon-button with a delete icon">
          <mat-icon>delete</mat-icon>
      </button>
    </mat-expansion-panel-header>
    <p>{{todo.notes}}</p>
    <p>{{todo.per}}</p>
  </mat-expansion-panel>
</mat-accordion>
  
<p class="infotext mat-body-1" *ngIf="lists?.length <=0">No Post Added Yet! </p>
